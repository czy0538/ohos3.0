            - acc_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
          #
          .record B {}
          .record panda.String <external>
          .record panda.Object <external>
          .function i32 main() {
              %s
              addi 0
              ldai 0
        check-type: no-check
        description: Check addi with incorrect register type.
        cases:
          - values:
              - fldai.64 0
