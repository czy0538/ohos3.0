      - file-name: type_1
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: addi imm:i32
              acc: inout:i32
              format: [op_imm_8]
          verification:
            - acc_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              addi 1
              ldai 0
        check-type: no-check
        description: Check `addi` with incorrect accumulator type.
        cases:
          - values: [fldai.64 0.0]
