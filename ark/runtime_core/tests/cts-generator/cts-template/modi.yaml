---
definitions: []
tests:
  - file-name: modi
    isa:
      title: Two address integer division or modulo with immediate on accumulator
      description: >
        Perform two address integer division or modulo on accumulator and immediate and store result into accumulator.
        Immediate is sign extended to operand size.
      exceptions:
        - x_arith
    commands:
      - file-name: op_imm_8_zero
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0
              modi %s
              movi v0, 0
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `modi` with zero and various values.
        cases:
          - values: ["1"]
          - values: ["-1"]
          - values: ["0xF"]
          - values: ["-0xF"]
          - values: ["0x7F"]
          - values: ["-0x7F"]
          - values: ["0x80"]
          - values: ["-0x80"]
          - values: ["0xFF"]
          - values: ["-0xFF"]
          - values: ["0x7FFFFFFF"]
          - values: ["-0x7FFFFFFF"]
          - values: ["0xFFFFFFFF"]
          - values: ["-0xFFFFFFFF"]
      - file-name: op_imm_8_pone
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 1
              modi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `modi` with +1 and various values.
        cases:
          - values: ["1", "0x0"]
          - values: ["-1", "0x0"]
          - values: ["0xF", "0x1"]
          - values: ["-0xF", "0x1"]
          - values: ["0x7F", "0x1"]
          - values: ["-0x7F", "0x1"]
          - values: ["0x80", "0x1"]
          - values: ["-0x80", "0x1"]
          - values: ["0xFF", "0x0"]
          - values: ["-0xFF", "0x0"]
          - values: ["0x7FFFFFFF", "0x0"]
          - values: ["-0x7FFFFFFF", "0x0"]
          - values: ["0xFFFFFFFF", "0x0"]
          - values: ["-0xFFFFFFFF", "0x0"]
      - file-name: op_imm_8_none
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -1
              modi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `modi` with -1 and various values.
        cases:
          - values: ["1", "0x0"]
          - values: ["-1", "0x0"]
          - values: ["0xF", "0xFFFFFFFF"]
          - values: ["-0xF", "0xFFFFFFFF"]
          - values: ["0x7F", "0xFFFFFFFF"]
          - values: ["-0x7F", "0xFFFFFFFF"]
          - values: ["0x80", "0xFFFFFFFF"]
          - values: ["-0x80", "0xFFFFFFFF"]
          - values: ["0xFF", "0x0"]
          - values: ["-0xFF", "0x0"]
          - values: ["0x7FFFFFFF", "0x0"]
          - values: ["-0x7FFFFFFF", "0x0"]
          - values: ["0xFFFFFFFF", "0x0"]
          - values: ["-0xFFFFFFFF", "0x0"]
      - file-name: op_imm_8_pmax
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0x7FFFFFFF
              modi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `modi` with +max and various values.
        cases:
          - values: ["1", "0x0"]
          - values: ["-1", "0x0"]
          - values: ["0xF", "0x7"]
          - values: ["-0xF", "0x7"]
          - values: ["0x7F", "0x7"]
          - values: ["-0x7F", "0x7"]
          - values: ["0x80", "0x7F"]
          - values: ["-0x80", "0x7F"]
          - values: ["0xFF", "0x0"]
          - values: ["-0xFF", "0x0"]
          - values: ["0x7FFFFFFF", "0x0"]
          - values: ["-0x7FFFFFFF", "0x0"]
          - values: ["0xFFFFFFFF", "0x0"]
          - values: ["-0xFFFFFFFF", "0x0"]
      - file-name: op_imm_8_nmax
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -0x80000000
              modi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `modi` with -max and various values.
        cases:
          - values: ["1", "0x0"]
          - values: ["-1", "0x0"]
          - values: ["0xF", "0xFFFFFFF8"]
          - values: ["-0xF", "0xFFFFFFF8"]
          - values: ["0x7F", "0xFFFFFFF8"]
          - values: ["-0x7F", "0xFFFFFFF8"]
          - values: ["0x80", "0x0"]
          - values: ["-0x80", "0x0"]
          - values: ["0xFF", "0x0"]
          - values: ["-0xFF", "0x0"]
          - values: ["0x7FFFFFFF", "0x0"]
          - values: ["-0x7FFFFFFF", "0x0"]
          - values: ["0xFFFFFFFF", "0x0"]
          - values: ["-0xFFFFFFFF", "0x0"]

      - file-name: op_imm_8_exception
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        header-template: [ArithmeticException, main]

        code-template: |
          #
              ldai %s
          begin:
              modi %s
          end:
              ldai 1 # Should not reach this line
              return

          catch_AE:
              ldai 0 # Expected panda.ArithmeticException
              return

          catch_all:
              ldai 1 # Unexpected exception, test failed
              return

          .catch panda.ArithmeticException, begin, end, catch_AE
          .catchall begin, end, catch_all
        check-type: none
        description: Check `modi` throws ArithmeticException when divides by zero.
        cases:
          - values: ["0", "0"]
          - values: ["1", "0"]
          - values: ["-1", "0"]
          - values: ["0x7FFFFFFF", "0"]
          - values: ["0x80000000", "0"]
          - values: ["-0x7FFFFFFF", "0"]
          - values: ["-0x80000000", "0"]
          - values: ["0xFFFFFFFF", "0"]
          - values: ["-0xFFFFFFFF", "0"]
          - values: ["1", "0x100"]
          - values: ["1", "0x200"]
          - values: ["1", "0xFFFFFF00"]
          - values: ["1", "0x12345600"]
          - values: ["1", "0xFEDCBA00"]
      - file-name: vals
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai %s
              modi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `modi` with various values.
        tags: ['tsan']
        cases:
          - values: ["0xB7B95C3B", "0x932CD46", "0xFFFFFFBD"]
          - values: ["0x916AF28B", "0xE1D1026C", "0xFFFFFFCB"]
          - values: ["0x3DF18885", "0x96EFD1F", "0xD"]
          - values: ["0x23C4316E", "0x92E021CC", "0x1E"]
          - values: ["0x217C7378", "0xAC168E51", "0x3B"]
          - values: ["0x95022A5B", "0x42DBC8E5", "0xFFFFFFF2"]
          - values: ["0x5C9E8AED", "0xEF92804", "0x1"]
          - values: ["0xBED70106", "0x75B693E7", "0xFFFFFFFC"]
          - values: ["0x4DE91F53", "0xFA761E03", "0x1"]
          - values: ["0x6D79C474", "0xD2965C67", "0x4A"]
          - values: ["0x80000000", "-1", "0"]
          - values: ["-2147483648", "-1", "0"]

      - file-name: type
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
          verification:
            - acc_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              modi 1
              ldai 0
              return
        check-type: no-check
        description: Check `modi` with incorrect accumulator type.
        cases:
          - values: [fldai.64 0.0]
          - values: [fldai.64 -0.0]
          - values: [fldai.64 1.0]
          - values: [fldai.64 -1.0]
          - values: [fldai.64 0x7FF8000000000000]
          - values: [fldai.64 0xFFFFFFFFFFFFFFFF]
          - values: [fldai.64 0x7FF0000000000000]
          - values: [fldai.64 0xFFF0000000000000]
          - values: [fldai.64 0xFFEFFFFFFFFFFFFF]
          - values: [fldai.64 0x7FEFFFFFFFFFFFFF]
          - values: [fldai.64 0x0000000000000001]
          - values: [fldai.64 0x8000000000000001]
          - values: [fldai.64 3.14159265358979323846]
          - values: [lda.str ""]
          - values: [lda.str "some string"]
          - values: [lda.null]
          - values: [ldai.64 0]
          - values: [ldai.64 1]
          - values: [ldai.64 -1]
          - values: [ldai.64 0x0000000100000000]
          - values: [ldai.64 -0x0000000100000000]
          - values: [ldai.64 0x0000000080000000]
          - values: [ldai.64 -0x0000000080000000]
          - values: [ldai.64 0x1000000000000000]
          - values: [ldai.64 0x8000000000000000]
          - values: [ldai.64 0xF000000000000000]
          - values: [ldai.64 0xFFFFFFFF00000000]
          - values: [ldai.64 0xFFFFFFFFFFFFFFFF]
          - values: [ldai.64 -0x1000000000000000]
          - values: [ldai.64 -0x8000000000000000]
          - values: [ldai.64 -0xF000000000000000]
          - values: [ldai.64 -0xFFFFFFFF00000000]
          - values: [ldai.64 -0xFFFFFFFFFFFFFFFF]
      - file-name: type_obj
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: modi imm:i32
              acc: inout:i32
              format: [op_imm_8]
          verification:
            - acc_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        description: Check `modi` with incorrect accumulator type.
        code-template: |
          #
          .record Object {}
          .function i32 main() {
              %s
              modi 1
              ldai 0
              return
        check-type: none
        header-template: []
        cases:
          - values: [lda.type Object]
          - values:
            - |
              newobj v0, Object
              lda.obj v0

