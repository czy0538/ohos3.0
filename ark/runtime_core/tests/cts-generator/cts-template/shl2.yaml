        code-template: |
          #
              %s
              %s
              shl2 v0
              ldai 0
        check-type: no-check
        description: Check shl2 with incorrect accumulator and register types.
        cases:
          - values:
              - "lda.null"
              - "movi v0, 0"
          - values:
              - "ldai 0 "
              - "mov.null v0"
          - values:
              - "lda.null"
              - "mov.null v0"
