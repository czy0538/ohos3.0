              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              shl2 %s
        check-type: none
        description: Check shl2 with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
