      - file-name: "vals_mod32_1"
        bugid: ['1324', '2075']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        isa:
          instructions:
            - sig: xor v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi.64 v0, %s
              movi.64 v1, %s
              xor v0, v1
              movi.64 v0, %s
              cmp.64 v0
        description: Check xor with incorrect register types.
        cases:
          - values:
              - "0x17FFFFFFF"
              - "0x7FFFFFFF"
              - "0"
          - values:
              - "0x77777777FFFFFFFF"
              - "0x1111111180000000"
              - "0x000000007FFFFFFF"
          - values:
