        tags: ["verifier"]
        isa:
          instructions:
            - sig: xor v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
          verification:
            - v1_type
            - v2_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              %s
              xor v0, v1
              ldai 0
        check-type: no-check
        description: Check xor with incorrect register types.
        cases:
          - values:
              - mov.null v0
              - movi v1, 0
          - values:
              - movi v0, 0
              - mov.null v1
          - values:
              - mov.null v0
              - mov.null v1
