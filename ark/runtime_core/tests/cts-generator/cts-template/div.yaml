definitions: []
tests:
  - file-name: "div"
    isa:
      title: Three address integer division or modulo
      description: Perform integer division or modulo on two registers and store result into accumulator
    commands:
      - file-name: "op_v1_4_v2_4_zero"
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 0
              movi v1, %s
              div v0, v1
              movi v0, 0
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check div with zero and various values.
        cases:
          - values: ["1"]
          - values: ["-1"]
          - values: ["0x7FFFFFFF"]
          - values: ["0x80000000"]
          - values: ["-0x7FFFFFFF"]
          - values: ["-0x80000000"]
          - values: ["0xFFFFFFFF"]
          - values: ["-0xFFFFFFFF"]

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 1
              movi v1, %s
              div v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check div with +1 and various values.
        cases:
          - values: ["1", "0x1"]
          - values: ["-1", "0xFFFFFFFF"]
          - values: ["0x7FFFFFFF", "0x0"]
          - values: ["0x80000000", "0x0"]
          - values: ["-0x7FFFFFFF", "0x0"]
          - values: ["-0x80000000", "0x0"]
          - values: ["0xFFFFFFFF", "0xFFFFFFFF"]
          - values: ["-0xFFFFFFFF", "0x1"]

      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, -1
              movi v1, %s
              div v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check div with -1 and various values.
        cases:
          - values: ["1", "0xFFFFFFFF"]
          - values: ["-1", "0x1"]
          - values: ["0x7FFFFFFF", "0x0"]
          - values: ["0x80000000", "0x0"]
          - values: ["-0x7FFFFFFF", "0x0"]
          - values: ["-0x80000000", "0x0"]
          - values: ["0xFFFFFFFF", "0x1"]
          - values: ["-0xFFFFFFFF", "0xFFFFFFFF"]

      - file-name: "op_vs_8_pmax"
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 0x7FFFFFFF
              movi v1, %s
              div v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check div with +max and various values.
        cases:
          - values: ["1", "0x7FFFFFFF"]
          - values: ["-1", "0x80000001"]
          - values: ["0x7FFFFFFF", "0x1"]
          - values: ["0x80000000", "0x0"]
          - values: ["-0x7FFFFFFF", "0xFFFFFFFF"]
          - values: ["-0x80000000", "0x0"]
          - values: ["0xFFFFFFFF", "0x80000001"]
          - values: ["-0xFFFFFFFF", "0x7FFFFFFF"]

      - file-name: "op_vs_8_nmax"
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, -0x80000000
              movi v1, %s
              div v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check div with -max and various values.
        cases:
          - values: ["1", "0x80000000"]
          - values: ["-1", "0x80000000"]
          - values: ["0x7FFFFFFF", "0xFFFFFFFF"]
          - values: ["0x80000000", "0x1"]
          - values: ["-0x7FFFFFFF", "0x1"]
          - values: ["-0x80000000", "0x1"]
          - values: ["0xFFFFFFFF", "0x80000000"]
          - values: ["-0xFFFFFFFF", "0x80000000"]

      - file-name: "vals"
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, %s
              movi v1, %s
              div v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check div with various values.
        tags: ['tsan']
        cases:
          - values: ["0x5A2A7A20", "0x92C42", "0x9D4"]
          - values: ["0x723F999F", "0x6C589", "0x10DF"]
          - values: ["0x5B39A21C", "0xDFD2A", "0x685"]
          - values: ["0xEC29B76A", "0x6126B", "0xFFFFFCBC"]
          - values: ["0x9617582D", "0x2BD45", "0xFFFFD957"]
          - values: ["0x9B35145B", "0x9014F", "0xFFFFF4CF"]
          - values: ["0xA9D5C5AB", "0xA2323", "0xFFFFF781"]
          - values: ["0xD90A7511", "0x64F85", "0xFFFFF9D4"]
          - values: ["0x97C40EB3", "0x7670F", "0xFFFFF1EC"]
          - values: ["0x3D0C14FE", "0x89837", "0x71A"]
          - values: ["0x80000000", "-1", "0x80000000"]
          - values: ["-2147483648", "-1", "-2147483648"]

      - file-name: "op_v1_4_v2_4_exception"
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
          exceptions:
            - x_arith
        header-template: [ArithmeticException, main]
        code-template: |
            #
                movi v0, %s
                movi v1, 0
            begin:
                div v0, v1
            end:
                ldai 1 # Should not reach this line
                return

            catch_AE:
                ldai 0 # Expected panda.ArithmeticException
                return

            catch_all:
                ldai 1 # Unexpected exception, test failed
                return

            .catch panda.ArithmeticException, begin, end, catch_AE
            .catchall begin, end, catch_all
        check-type: none
        description: Check `div` throws ArithmeticException when divides by zero.
        cases:
          - values: ["0"]
          - values: ["1"]
          - values: ["0x7FFFFFFF"]
          - values: ["0x80000000"]
          - values: ["0xFFFFFFFF"]
          - values: ["-1"]
          - values: ["-0x7FFFFFFF"]
          - values: ["-0x80000000"]
          - values: ["-0xFFFFFFFF"]

      - file-name: "regs"
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        runner-options: ['compile-only']
        code-template: |
          #
              div %s, %s
        check-type: none
        description: Check div with various register numbers.
        cases:
          - values: ["v15", "v15"]
          - values: ["v0", "v15"]
          - values: ["v15", "v0"]
          - values: ["v15", "v16"]
            runner-options: ['compile-failure']
          - values: ["v16", "v15"]
            runner-options: ['compile-failure']
          - values: ["v16", "v16"]
            runner-options: ['compile-failure']

      - file-name: type_v2
        # These tests will be removed due to verifier tests cover these cases.
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
          verification:
            - v2_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              movi v0, 1
              %s
              sta v1
              div v0, v1
              ldai 0
              return
        check-type: no-check
        description: Check div with incorrect second register type.
        cases:
          - values: [lda.str ""]
          - values: [lda.str "some string"]
          - values: [lda.null]
          - values: [fldai.64 0.0]
          - values: [fldai.64 -0.0]
          - values: [fldai.64 1.0]
          - values: [fldai.64 -1.0]
          - values: [fldai.64 0x7FF8000000000000]
          - values: [fldai.64 0xFFFFFFFFFFFFFFFF]
          - values: [fldai.64 0x7FF0000000000000]
          - values: [fldai.64 0xFFF0000000000000]
          - values: [fldai.64 0xFFEFFFFFFFFFFFFF]
          - values: [fldai.64 0x7FEFFFFFFFFFFFFF]
          - values: [fldai.64 0x0000000000000001]
          - values: [fldai.64 0x8000000000000001]
          - values: [fldai.64 3.14159265358979323846]
          - values: [ldai.64 0]
          - values: [ldai.64 1]
          - values: [ldai.64 -1]
          - values: [ldai.64 0x0000000100000000]
          - values: [ldai.64 0x0000000080000000]
          - values: [ldai.64 0x8000000000000000]
          - values: [ldai.64 0xFFFFFFFF00000000]
          - values: [ldai.64 0xFFFFFFFFFFFFFFFF]

      - file-name: type_v1
        # These tests will be removed due to verifier tests cover these cases.
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
          verification:
            - v1_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              sta v0
              movi v1, 1
              div v0, v1
              ldai 0
              return
        check-type: no-check
        description: Check div with incorrect first register type.
        cases:
          - values: [lda.str ""]
          - values: [lda.str "some string"]
          - values: [lda.null]
          - values: [fldai.64 0.0]
          - values: [fldai.64 -0.0]
          - values: [fldai.64 1.0]
          - values: [fldai.64 -1.0]
          - values: [fldai.64 0x7FF8000000000000]
          - values: [fldai.64 0xFFFFFFFFFFFFFFFF]
          - values: [fldai.64 0x7FF0000000000000]
          - values: [fldai.64 0xFFF0000000000000]
          - values: [fldai.64 0xFFEFFFFFFFFFFFFF]
          - values: [fldai.64 0x7FEFFFFFFFFFFFFF]
          - values: [fldai.64 0x0000000000000001]
          - values: [fldai.64 0x8000000000000001]
          - values: [fldai.64 3.14159265358979323846]
          - values: [ldai.64 0]
          - values: [ldai.64 1]
          - values: [ldai.64 -1]
          - values: [ldai.64 0x0000000100000000]
          - values: [ldai.64 0x0000000080000000]
          - values: [ldai.64 0x8000000000000000]
          - values: [ldai.64 0xFFFFFFFF00000000]
          - values: [ldai.64 0xFFFFFFFFFFFFFFFF]

      - file-name: type_obj_v1
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
          verification:
            - v1_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        description: Check div with incorrect first register type.
        code-template: |
          #
          .record Object {}
          .function i32 main() {
              %s
              movi v1, 1
              div v0, v1
              ldai 0
              return
        check-type: none
        header-template: []
        cases:
          - values:
            - |
              lda.type Object
              sta.obj v0
          - values:
            - newobj v0, Object

      - file-name: type_obj_v2
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: div v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
          verification:
            - v2_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        description: Check div with incorrect second register type.
        code-template: |
          #
          .record Object {}
          .function i32 main() {
              movi v0, 1
              %s
              div v0, v1
              ldai 0
              return
        check-type: none
        header-template: []
        cases:
          - values:
            - |
              lda.type Object
              sta.obj v1
          - values:
            - newobj v1, Object
