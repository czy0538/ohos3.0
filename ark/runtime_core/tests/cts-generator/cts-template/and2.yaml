              - "0x83980050"
          - values:
              - "0xECFD3116"
              - "0x59D1C953"
              - "0x48D10112"

      - file-name: "vals_mod32_1"
        bugid: ['1324']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        isa:
          instructions:
            - sig: and2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 %s
              movi.64 v0, %s
              and2 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check 'and' with incorrect type of registers.
        cases:
          - values:
              - "0x17FFFFFFF"
              - "0x17FFFFFFF"
              - "0x7FFFFFFF"
          - values:
              - "0x77777777FFFFFFFF"
              - "0x1111111180000000"
              - "0xFFFFFFFF80000000"
          - values:
              - "0x180000000"
              - "0x180000000"
              - "0xFFFFFFFF80000000"

      - file-name: "regs"
        isa:
          instructions:
            - sig: and2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              and2 %s
        check-type: none
        description: Check 'and' with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
              - "v256"
            runner-options: ['compile-failure']

      - file-name: "type"
        bugid: ["964", "966"]
        tags: ['verifier']
        isa:
          instructions:
            - sig: and2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
          verification:
            - acc_type
            - v1_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .record A {}
            .record B {}
            .record panda.String <external>
            .record panda.Object <external>
            .function i32 main() {
                %s
                *s
                and2 v0
                ldai 0
        check-type: no-check
        description: Check and2 with incorrect register and accumulator type.
        template-cases:
          - values:
              - ldai.64 0
          - values:
              - fldai.64 0
          - values:
              - |
                #
                    lda.type B
          - values:
              - |
                #
                    lda.type B[]
          - values:
              - |
                #
                    lda.type panda.String
          - values:
              - |
                #
                    lda.type panda.Object
          - values:
              - |
                #
                    movi v0, 10
                    newarr v0, v0, i32[]
                    lda.obj v0
          - values:
              - lda.null
          - values:
              - ldai 0
            exclude: [val]
        cases:
          - values:
              - movi.64 v1, 0
          - values:
              - fmovi.64 v1, 0
          - values:
              - |
                #
                    lda.type A
                    sta.obj v1
          - values:
              - |
                #
                    lda.type A[]
                    sta.obj v1

          - values:
              - |
                #
                    lda.type panda.String
                    sta.obj v1
          - values:
              - |
                #
                    lda.type panda.Object
                    sta.obj v1
          - values:
              - |
                #
                    movi v1, 10
                    newarr v1, v1, f64[]
          - values:
              - mov.null v1
          - values:
              - movi v1, 0
            id: val

      - file-name: uninitialized_regs
        bugid: ['2260']
        isa:
          instructions:
            - sig: and2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        description: Check and2 with uninitialized registers.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
          #
          .function i32 main() {
              %s
              *s
              and2 *s
              ldai 0
        check-type: no-check
        template-cases:
          - values:
              - ''
          - values:
              - ldai 0
            exclude: [init]

        cases:
          - values:
              - ''
              - v0
          - values:
              - movi v1, 0
              - v1
            id: init
          - values:
              - ''
              - v8
          - values:
              - ''
              - v15
          - values:
              - movi v15, 0
              - v15
            id: init
