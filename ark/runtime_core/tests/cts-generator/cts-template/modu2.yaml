      - file-name: "regs"
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              modu2 %s
        check-type: none
        description: Check modu2 with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
              - "v256"
            runner-options: ['compile-failure']

      - file-name: "type"
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
          verification:
            - acc_type
            - v1_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              %s
              modu2 v0
              ldai 0
        check-type: no-check
        description: Check modu2 with incorrect accumulator and register type.
        cases:
          - values:
              - "lda.null"
              - "movi v0, 0"
          - values:
              - "ldai 0 "
              - "mov.null v0"
          - values:
              - "lda.null"
              - "mov.null v0"
