definitions: []
tests:
  - file-name: "modu2"
    isa:
      title: Two address integer division and modulo on accumulator
      description: >
        Perform integer division or modulo on accumulator and register and store result into accumulator
      exceptions:
        - x_arith
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 0
              movi v0, %s
              modu2 v0
              movi v0, 0
              ucmp v0
        description: Check modu2 with zero and various values.
        cases:
          - values:
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
          - values:
              - "-1"
          - values:
              - "0x7FFFFFFF"
          - values:
              - "0x80000000"
          - values:
              - "-0x7FFFFFFF"
          - values:
              - "-0x80000000"
          - values:
              - "0xFFFFFFFF"
          - values:
              - "-0xFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 1
              movi v0, %s
              modu2 v0
              movi v0, %s
              ucmp v0
        description: Check modu2 with +1 and various values.
        cases:
          - values:
              - "0"
              - "0x0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "1"
          - values:
              - "0x7FFFFFFF"
              - "1"
          - values:
              - "0x80000000"
              - "1"
          - values:
              - "-0x7FFFFFFF"
              - "1"
          - values:
              - "-0x80000000"
              - "1"
          - values:
              - "0xFFFFFFFF"
              - "1"
          - values:
              - "-0xFFFFFFFF"
              - "0"

      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai -1
              movi v0, %s
              modu2 v0
              movi v0, %s
              ucmp v0
        description: Check modu2 with -1 and various values.
        cases:
          - values:
              - "0"
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0"
          - values:
              - "0x7FFFFFFF"
              - "1"
          - values:
              - "0x80000000"
              - "0x7FFFFFFF"
          - values:
              - "-0x7FFFFFFF"
              - "0x7FFFFFFE"
          - values:
              - "-0x80000000"
              - "0x7FFFFFFF"
          - values:
              - "0xFFFFFFFF"
              - "0"
          - values:
              - "-0xFFFFFFFF"
              - "0"

      - file-name: "op_vs_8_pmax"
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 0x7FFFFFFF
              movi v0, %s
              modu2 v0
              movi v0, %s
              ucmp v0
        description: Check modu2 with +max and various values.
        cases:
          - values:
              - "0"
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0x7FFFFFFF"
          - values:
              - "0x7FFFFFFF"
              - "0"
          - values:
              - "0x80000000"
              - "0x7FFFFFFF"
          - values:
              - "-0x7FFFFFFF"
              - "0x7FFFFFFF"
          - values:
              - "-0x80000000"
              - "0x7FFFFFFF"
          - values:
              - "0xFFFFFFFF"
              - "0x7FFFFFFF"
          - values:
              - "-0xFFFFFFFF"
              - "0"

      - file-name: "op_vs_8_nmax"
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai -0x80000000
              movi v0, %s
              modu2 v0
              movi v0, %s
              ucmp v0
        description: Check modu2 with -max and various values.
        cases:
          - values:
              - "0"
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0x80000000"
          - values:
              - "0x7FFFFFFF"
              - "1"
          - values:
              - "0x80000000"
              - "0"
          - values:
              - "-0x7FFFFFFF"
              - "0x80000000"
          - values:
              - "-0x80000000"
              - "0"
          - values:
              - "0xFFFFFFFF"
              - "0x80000000"
          - values:
              - "-0xFFFFFFFF"
              - "0"

