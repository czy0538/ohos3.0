              ldai.64 %s
              movi.64 v0, %s
              modu2 v0
              movi.64 v0, %s
              ucmp.64 v0
        description: Check modu2 with incorrect accumulator and register type.
        cases:
          - values:
              - "0x180000001"
              - "0xF00000002"
              - "1"
          - values:
              - "0x777777777FFFFFFF"
              - "0x11111111FFFFFFFE"
              - "0x7FFFFFFF"
          - values:
              - "0xFEDCBA8780000001"
              - "0x1234567800000002"
