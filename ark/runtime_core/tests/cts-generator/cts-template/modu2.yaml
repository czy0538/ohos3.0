      - file-name: "op_v_8_exception"
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        header-template: [ArithmeticException, main]
        code-template: |
            #
                ldai %s
                movi v0, 0
            begin:
                modu2 v0
            end:
                ldai 1 # Should not reach this line
                return

            catch_AE:
                ldai 0 # Expected panda.ArithmeticException
                return

            catch_all:
                ldai 1 # Unexpected exception, test failed
                return

            .catch panda.ArithmeticException, begin, end, catch_AE
            .catchall begin, end, catch_all
        check-type: none
        description: Check `modu2` throws ArithmeticException when divides by zero.
        cases:
          - values: ["0"]
          - values: ["1"]
          - values: ["0x7FFF"]
          - values: ["0xFFFF"]
          - values: ["0x7FFFFFFF"]
          - values: ["0x80000000"]
          - values: ["0xFFFFFFFF"]
          - values: ["-1"]
          - values: ["-0x7FFF"]
          - values: ["-0xFFFF"]
          - values: ["-0x7FFFFFFF"]
          - values: ["-0x80000000"]
          - values: ["-0xFFFFFFFF"]

      - file-name: "vals_mod32_1"
        bugid: ['1324']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        isa:
          instructions:
            - sig: modu2 v:in:u32
              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai %s
              movi v0, %s
              modu2 v0
              movi.64 v0, %s
              ucmp.64 v0
        description: Check modu2 with incorrect accumulator and register type.
        cases:
          - values:
              - "0xFFFFFFFF"
              - "2"
              - "1"
          - values:
              - "0xFFFFFFFF"
              - "0x7FFFFFFE"
              - "0x3"
          - values:
              - "0x80000001"
              - "2"
              - "1"

      - file-name: "vals_mod32_2"
