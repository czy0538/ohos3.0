              acc: inout:u32
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai %s
              movi v0, %s
              modu2 v0
              movi v0, %s
              ucmp v0
        description: Check modu2 with various values.
        tags: ['tsan']
